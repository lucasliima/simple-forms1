<!DOCTYPE html>
<html lang="en">
    <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page">
        
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
    
            <p>O primeiro passo, é preencher esse
                formulário de inscrição.</p>
    
    
        </header>
        <form>

            <fieldset>
                <legend>Informações do Evento</legend>

                <div class="input-wrapper">
                    <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                    <input type="text" id="event-title" />
                </div>

                <div class="input-wrapper">
                    <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                    <input type="url" id="event-link" />
                </div>

                <div class="input-wrapper">
                    <label for="event-zap">Whatsapp para contato <span>(somente numeros)</span></label>
                    <input type="number" id="event-zap" />
                </div>

                <div class="input-wrapper">
                    <label for="event-info">Informações extras</label>
                    <textarea id="event-info"></textarea>
                </div>

                <div class="input-wrapper">
                    <label for="event-zap">Categoria</label>
                    <select id="event-category">
                        <option value="live">Ao vivo</option>
                        <option value="podcast">Podcast</option>
                        <option value="mentorship">Mentoria</option>
                    </select>
                </div>


            </fieldset>


            <fieldset>
                <div class="input-wrapper">
                    <br>
                    <legend>Privacidade</legend>
                    <select id="event-category">
                        <option value="live">Público</option>
                        <option value="podcast">Privado</option>
                    </select>

                </div>
            </fieldset>



            
    
        </form>

    </div>
    
</body>
</html>
